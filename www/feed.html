<ion-view view-title="Feed" ng-controller="FeedCtrl">
    <ion-content>
        <ion-refresher pulling-text="Pull to retrieve latest posts" on-refresh="doRefresh()"></ion-refresher>
        <div class="padding">
            <div ng-repeat="post in posts">
                <div class="card">
                    <div class="item item-avatar">
                        <img src="user1-thumb.png" width="75" height="75">
                        <h2>{{post.posterFullName}}</h2>
                        <p>{{post.date}}</p>
                    </div>
                    <div class="item item-text-wrap">
                        {{post.content}}
                    </div>
                    <!-- <div class="item item-divider"> -->
                        <div class="button-bar">
                            <div class="button button-clear button-positive">
                                <i class="icon ion-thumbsup"></i> {{post.likes}}
                            </div>
                            <div class="button button-clear button-energized">
                                <i class="icon ion-ios-chatboxes"></i> {{post.comments}}
                            </div>
                            <div class="button button-clear button-assertive">
                                <i class="icon ion-flag"></i>
                            </div>
                        </div>
                    <!-- </div> -->
                </div>
            </div>
            <!-- <p>0 Feed screen</p>
            <p>1 Feed screen</p>
            <p>2 Feed screen</p>
            <p>3 Feed screen</p>
            <p>4 Feed screen</p>
            <p>5 Feed screen</p>
            <p>6 Feed screen</p> -->
            <button
                class="button button-block button-positive"
                ng-click="buttonPressed()">
                Press me
            </button>
        </div>
    </ion-content>
</ion-view>
