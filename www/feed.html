<ion-view view-title="Feed">
    <ion-content>
        <ion-refresher pulling-text="Pull to retrieve latest posts" on-refresh="doRefresh()"></ion-refresher>
        <div class="padding">
            <div ng-repeat="post in posts">
                {{post.content}}
            </div>
            <!-- <p>0 Feed screen</p>
            <p>1 Feed screen</p>
            <p>2 Feed screen</p>
            <p>3 Feed screen</p>
            <p>4 Feed screen</p>
            <p>5 Feed screen</p>
            <p>6 Feed screen</p> -->
            <button
                class="button button-block button-positive"
                ng-click="buttonPressed()">
                Press me
            </button>
        </div>
    </ion-content>
</ion-view>
