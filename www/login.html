<ion-content>
    <div class="padding">
        <h1>IgluBook</h1>
        <div class="card">
            <div class="item item-input">
                <input type="text" placeholder="Email">
            </div>
            <div class="item item-input">
                <input type="password" placeholder="Password">
            </div>
        </div>
        <button class="button button-block button-positive" ui-sref="main.feed">Log in</button>
        <div>
            Don't have an account yet? Sign up for free!
        </div>
        <button class="button button-block button-positive" ui-sref="signup">Sign up</button>
    </div>
</ion-content>
