<ion-view view-title="New post" ng-controller="NewPostController as newpost">
    <ion-content>
        <ion-card>
            <div class="item">
                <textarea
                    placeholder="What's on your mind?"
                    style="width: 100%; height: 200px"
                    ng-model="newpost.content.text"></textarea>
            </div>
            <div class="padding">
                <button class="button button-block button-positive" on-tap="newpost.postPressed()">Post</button>
            </div>
        </ion-card>
    </ion-content>
</ion-view>
